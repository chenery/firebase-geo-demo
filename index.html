<!DOCTYPE HTML>
<html>
  <head>
    <title>View locations</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>

    <!-- RSVP -->
    <script src="https://unpkg.com/rsvp@3.1.0/dist/rsvp.min.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.1.2/geofire.min.js"></script>

    <!-- Custom JS -->
    <script src="js/location.js" defer></script>

  </head>

  <body>

  <div id="users">
      <button id="createUsers" type="button">Create user and locations</button>
  </div>

  <div id="distance">
      <label for="distanceInput">Distance (km): </label><input id="distanceInput" type="text" value="50"/>
      <button id="searchButton" type="button">Search</button>
  </div>

    <!-- Message log -->
    <div id="log"></div>
  </body>
</html>
