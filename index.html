<!DOCTYPE HTML>
<html>
  <head>
    <title>View locations</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>

    <!-- RSVP -->
    <script src="https://unpkg.com/rsvp@3.1.0/dist/rsvp.min.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.1.2/geofire.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGbU-a-leqaFPtLQv2Z6vfmB603ikFMcw&libraries=places"></script>

    <!-- Custom JS -->
    <script src="js/location.js" defer></script>

  </head>

  <body>

  <h2>User operations</h2>

  <div id="login" style="display: none;">
      <button id="loginbtn" type="button">Login with Facebook</button>
  </div>

  <div id="activate" style="display: none;">
      <button id="activateBtn" type="button">Show your location to other users</button>
  </div>

  <div id="deActivate" style="display: none;">
      <button id="deActivateBtn" type="button">Hide your location from other users</button>
  </div>

  <div id="query" style="display: none;">
      <label for="distanceInput">Distance (km): </label><input id="distanceInput" type="text" value="1"/>
      <button id="searchButton" type="button">Search</button>
  </div>

  <div id="searchVenues" style="display: none;">
      <button id="searchVenuesBtn" type="button">Suggest Places</button>
  </div>

  <div id="results" style="display: none;">
      <ul id="resultsList">
      </ul>
  </div>

  <h2>Admin operations</h2>

  <div id="users">
      <button id="createUsers" type="button">Create users and locations</button>
  </div>

  <h2>Log</h2>

    <!-- Message log -->
    <div id="log"></div>
  </body>
</html>
